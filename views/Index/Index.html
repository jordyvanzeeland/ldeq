<div class="container">
	<div class="row">
		<div class="col content">
			<a href="projecten/add"><div class="btn" style="background-color:#d0ac53;color:#ffffff;font-size:14px;margin-left:50px;"><i class="fa fa-plus" aria-hidden="true"></i> Nieuw</div></a>
			<div style="display:inline-block;float:right;width:30%;margin-right:20px;font-size:13px;margin-right:50px;">
				<input type="text" class="search" name="search" placeholder="Zoeken..." />
			</div>
			<div class="SearchResults">
				<table width="100%">
					<thead>
						<tr>
							<th>Projectnaam</th>
							<th>Project Url</th>
						</tr>
					</thead>
					<tbody>
						{% for Project in Projects %}
						<tr>
							<td>{{ Project.ProjectName }}</td>
							<td>{{ Project.ProjectUrl }}</td>
							<td style="text-align: right;padding-right:50px;"><a href="projecten/project/{{ Project.Id }}"><div class="btn" style="background-color:#d0ac53;color:#ffffff;font-size:14px;"><i class="fa fa-eye" aria-hidden="true"></i> Bekijk project</div></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="views/Index/Index.js"></script>
