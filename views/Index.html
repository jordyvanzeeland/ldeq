<div class="container">
	<div class="row">
		<div class="col-md-7 contentLeft">
			<div class="SearchResults">
				<table width="100%">
					<thead>
						<tr>
							<th>Projectnaam</th>
							<th>Project Url</th>
							<th>Project Categorie</th>
						</tr>
					</thead>
					<tbody>
						{% for Project in Projects %}
						<tr>
							<td>{{ Project.ProjectName }}</td>
							<td>{{ Project.ProjectUrl }}</td>
							{% if Project.ProjectCat == 2 %}
								<td>Equalizer C.P.D.</td>
							{% else %}
								<td>Lacle Design</td>
							{% endif %}
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-5 contentRight">
			<label>Zoeken</label>
			<input type="text" class="search" name="search" placeholder="Zoeken..." />

			<label>Filter op categorie</label>
			<select>
				<option value="0">Selecteer categorie</option>
				<option value="1">Lacle Design</option>
				<option value="2">Equalizer C.P.D.</option>
			</select>
		</div>
	</div>
</div>

<script type="text/javascript" src="views/Index.js"></script>
