<div class="container">
	<div class="row">
		<div class="content">

		<form method="post" style="padding:0 30px;">
			<div class="form-section">
				<h2>Systeem toevoegen</h2>
				<div class="form-group">
				    <input type="text" name="systemName" placeholder="Systeem naam" class="form-control">
				</div>
				<div class="form-group">
				    <input type="text" name="systemUrl" placeholder="Systeem Url" class="form-control">
				</div>
				<div class="form-group">
				    <input type="text" name="systemUser" placeholder="Systeem gebruikersnaam" class="form-control">
				</div>
				<div class="form-group">
				    <input type="text" name="systemPass" placeholder="Systeem wachtwoord" class="form-control">
				</div>
			</div>

			<button type="submit" name="submit" class="btn btn-primary">Toevoegen</button>
		</form>
		</div>
	</div>
</div>
