<div class="container">
	<div class="row">
		<div class="content">

		<form method="post" style="padding:0 30px;">
			<div class="form-section">
				<h2>Systeem toevoegen</h2>
				<div class="form-group">
				    <input type="text" name="systemName" value="{{ System[0].system_name }}" placeholder="Systeem naam" class="form-control">
				</div>
				<div class="form-group">
				    <input type="text" name="systemUrl" value="{{ System[0].system_url }}" placeholder="Systeem Url" class="form-control">
				</div>
				<div class="form-group">
				    <input type="text" name="systemUser" value="{{ System[0].system_username }}" placeholder="Systeem gebruikersnaam" class="form-control">
				</div>
				<div class="form-group">
				    <input type="text" name="systemPass" value="{{ System[0].system_password }}" placeholder="Systeem wachtwoord" class="form-control">
				</div>
			</div>

			<button type="submit" name="submit" class="btn btn-primary">Wijzigen</button>
		</form>
		</div>
	</div>
</div>
