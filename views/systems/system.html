<div class="container">
	<div class="row">
		<div class="content">

		{% for Item in System %}

		<a href="../edit/{{ Item.id }}"><div class="btn" style="background-color:#d0ac53;color:#ffffff;font-size:14px;margin-left:50px;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Gegevens wijzigen</div></a>
		<a href="../delete/{{ Item.id }}"><div class="btn" style="background-color:#d30000;color:#ffffff;font-size:14px;margin-left:20px;"><i class="fa fa-trash" aria-hidden="true"></i> Project verwijderen</div></a>
		        <table width="100%">
			        <tr>
			        	<td><strong>Systeemnaam</strong></td><td>{{ Item.system_name }}</td>
			        </tr>
			        <tr>
			        	<td><strong>Systeem URL</strong></td><td>{{ Item.system_url }}</td>
			        </tr>
			        <tr>
			        	<td><strong>Systeem gebruikersnaam</strong></td><td>{{ Item.system_username }}</td>
			        </tr>
			        <tr>
			        	<td><strong>Systeem wachtwoord</strong></td><td>{{ Item.system_password }}</td>
			        </tr>
			    </table>

		    {% endfor %}
		</div>
	</div>
</div>
